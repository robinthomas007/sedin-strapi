version: '3'

services:
  app:
    build:
      context: .
      dockerfile: strapi.dockerfile
    platform: linux/amd64
    environment:
      DATABASE_CLIENT: mysql2
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
    ports:
      - "1337:1337"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: strapi
      MYSQL_USER: strapi
      MYSQL_PASSWORD: strapi
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
